<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <nav>
    <div>
      <img src="./src/images/logo.svg" alt="logo" class="logo">
    </div>
     

  </nav>

  <main>
    <div>
    <section class="imagem-ilustrativa">
      <img src="./src/images/illustration-mockups.svg" alt="imagem" class="imagem">
    </section>

    <section class="conteudo">
      <h1 class="titulo">Build The Community <br> Your Fans Will Love</h1>
        <p class="texto">Huddle re-imagines the way we build communities. Your have a voice, but so does your audience. Create connections with your users as you engage in genuine dicussion.</p>
        <button class="botao">Register</button>
    </section>
  </div>
  </main>

  <footer>
    <div class="icons">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>



  <script src="https://kit.fontawesome.com/6c9ae78c56.js" crossorigin="anonymous"></script>
</body>
</html>
